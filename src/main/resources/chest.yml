#Configuration for the chest item ratios
#this system works by levels. Level 1 aka lvl1 
#is the most common stuff whereas lvl16 is the least 
#common. You can set what will spawn at each level below.
#The ratio setting determines how likely the next level is
#to spawn in. a ratio of 2 means that it is twice as unlikely
#for the next level to spawn in.
##FORMAT
# <itemid>,<max amount per slot>[,<DV>[,<enchantment>:<level> ...[,<name>]]]
# diamond_sword,1
# 236,1
# diamond_sword,1,0,sharpness:5 knockback:2,Excalibur
# Lapis Lazuli
# 351,1,4
# 

#DONT TOUCH THIS
version: 0

# min = minimum number of items to put into chest
# max = maximum number of items to put into chest
# maxincrease = maximum number of levels to go up (based on 1/ratio chace of going up)

chest:
  ratio: 10
  min: 4
  max: 10
  maxincrease: 5
  lvl1:
  - 'wooden_sword,1'
  - 'leather_helmet,1'
  - 'leather_chestplate,1'
  - 'leather_leggings,1'
  - 'leather_boots,1'
  - 'porkchop,3'
  - 'fish,3'
  - 'apple,3'
  - 'arrow,5'
  lvl2:
  - 'wooden_sword,1'
  - 'golden_helmet,1'
  - 'golden_chestplate,1'
  - 'golden_leggings,1'
  - 'golden_boots,1'
  - 'cooked_porkchop,3'
  - 'bowl,4'
  - 'apple,2'
  - 'beef,4'
  - 'cooked_beef,2'
  - 'chicken,4'
  - 'cooked_chicken,2'
  - 'mushroom_stew,1'
  lvl3:
  - 'golden_sword,1'
  - 'melon_block,4'
  - 'iron_helmet,1'
  - 'iron_chestplate,1'
  - 'iron_leggings,1'
  - 'iron_boots,1'
  - 'chainmail_helmet,1'
  - 'chainmail_chestplate,1'
  - 'chainmail_boots,1'
  - 'golden_apple,2'
  - 'flint_and_steel,1'
  - 'golden_sword,1'
  lvl4:
  - 'iron_sword,1'
  lvl5:
  - 'diamond_sword,1,0,sharpness:5 knockback:2,Der MineGamer'
  - 'diamond_helmet,1'
  - 'diamond_chestplate,1'
  - 'diamond_leggings,1'
  - 'diamond_boots,1'
  - 'cake,2'